<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generador de Alumnos</title>

    <script src="js/functions.js"></script>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 30px;
        }

        .contenedor {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 900px;
            margin: auto;
        }

        h1 {
            margin-top: 0;
            text-align: center;
            color: #333;
        }

        .grupo {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
        }

        input, select, button {
            padding: 6px 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
        }

        button:hover {
            background-color: #0056b3;
        }

        .botones-rapidos button {
            background-color: #6c757d;
        }

        .botones-rapidos button:hover {
            background-color: #545b62;
        }

        pre {
            background-color: #1e1e1e;
            color: #00ff88;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            max-height: 400px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="contenedor">
        <h1>Generador de Alumnos</h1>

        <div class="grupo">
            <label>NÃºmero de registros:</label><br>
            <input id="registros" type="number" value="1" min="1" max="50000">

            <div class="botones-rapidos">
                <button onclick="document.getElementById('registros').value=1">Registros 1</button>
                <button onclick="document.getElementById('registros').value=50000">Registros 50000</button>
            </div>
        </div>

        <div class="grupo">
            <label>Tipo de archivo:</label><br>
            <select id="opcion">
                <option value="1">SQL MySQL / MariaDB</option>
                <option value="2">Postgres</option>
                <option value="3">CSV</option>
                <option value="4">JSON</option>
            </select>
        </div>

        <div class="grupo">
            <button onclick="generar()">Generar</button>
            <button onclick="guardarArchivo()">Guardar</button>
        </div>

        <h3>Salida:</h3>
        <pre id="salida"></pre>
    </div>
</body>
</html>
